{% extends "layout.html" %}
<head>
    <meta charset="utf-8">
    <script src="https://js.braintreegateway.com/web/dropin/1.8.0/js/dropin.min.js"></script>
</head>



{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="alert alert-success alert-dismissible fade show" role="alert"{% endif %}>{{ message }}>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span></button>
    </li>
    
    {% endfor %}
</ul>
{% endif %}
<h1>{{ listing.name }}</h1>
<div class="row">
    <form  method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="seller" value="{{ listing.user_id }}" />
        <input type="submit" value="Submit" />
    </form>
</div>

{% endblock %}
