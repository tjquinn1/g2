{% extends "layout.html" %}
{% load static  %}

{% block content %}

<table class="table table-hover">
    <thead class="thead-light">
        <tr>
            <th scope="col">Service</th>
            <th scope="col">Buyer</th>
            <th scope="col">Date Bought</th>
        </tr>
    </thead>
    <tbody>
        {% for bought in boughts %}
        <tr>
            
            <td>{{bought.item.name}}</td>
            <td>{{ bought.buyer.first_name }}</td>
            <td>{{ bought.created }}</td>
            <td><a href="{% url 'sellers:redeem' pk=bought.id %}">Reedem</a></td>
            
            
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
